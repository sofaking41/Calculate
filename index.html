<!DOCTYPE>
<html>
<head>
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,greek'
	rel='stylesheet' type='text/css'>
<link href='./css/style.css' rel='stylesheet' type='text/css'>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/2.6.0/math.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<meta charset="UTF-8">
<script src="./js/math.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1 style="text-align: center">공학용 계산기_ver2</h1>
		<div style="margin-left:48%; margin-bottom:20px;"">
		<input type="button" onclick="location.href='./index2.html';" value="그래프 그리기">
		</div>
		<div class="calc">
			<div class="top">
				<div class='result'></div>
				<div class='screen'>
					<span id="screentext" class="screentext animated"></span><span
						class="hints"></span>
				</div>
			</div>
			<div class="keyboard">

				<div class="crow">
					<div class='cb cbac'>AC</div>
					<div class="cb cbpar" key='('>(</div>
					<div class="cb cbpar" key=')'>)</div>
					<div class='cb cbce'>CE</div>
				</div>

				<div class="crow">
					<div class="cb cbool" key="gt2" >&gt;=</div>
					<div class="cb cbool" key="lt2">&lt;=</div>
					<div class="cb cbool" key='gt'>&gt;</div>
					<div class="cb cbool" key='lt'>&lt;</div>
				</div>

				<div class="crow">
					<div class="cb cbinv">Inv</div>
					<div class="cb cbfun" key1='sin(' key2="asin(">
						sin<sup class="inv">-1</sup>
					</div>
					<div class="cb cbfun" key1='cos(' key2="acos(">
						cos<sup class="inv">-1</sup>
					</div>
					<div class="cb cbfun" key1='tan(' key2="atan(">
						tan<sup class="inv">-1</sup>
					</div>
				</div>

				<div class="crow">
					<div class="cb cbfun" key1='log10('>log</div>
					<div class="cb cbfun" key1='log('>ln</div>
					<div class="cb cbop" key='!' char='!'>!</div>
					<div class="cb cbop" key='equal' char='='>=</div>
				</div>

				<div class="crow">
					<div class="cb cbfun" key1='sqrt('>√</div>
					<div class="cb cbop" key='^2' char='²'>x²</div>
					<div class="cb cbop" key='^3' char='³'>x³</div>
					<div class="cb cbop" key='^' char='^'>^</div>
				</div>

				<div class="crow">
					<div class="cb cbnum lighter" key='7'>7</div>
					<div class="cb cbnum lighter" key='8'>8</div>
					<div class="cb cbnum lighter" key='9'>9</div>
					<div class="cb cbop operands" key='/' char='÷'>÷</div>
				</div>

				<div class="crow">
					<div class="cb cbnum lighter" key='4'>4</div>
					<div class="cb cbnum lighter" key='5'>5</div>
					<div class="cb cbnum lighter" key='6'>6</div>
					<div class="cb cbop operands" key='*' char='×'>×</div>
				</div>

				<div class="crow">
					<div class="cb cbnum lighter" key='1'>1</div>
					<div class="cb cbnum lighter" key='2'>2</div>
					<div class="cb cbnum lighter" key='3'>3</div>
					<div class="cb cbop operands" key='-' char='-'>-</div>
				</div>

				<div class="crow">
					<div class="cb cbnum lighter" key='0'>0</div>
					<div class="cb cbnum lighter" key='.'>.</div>
					<div class="cb cbop lighter" key='E' char='E'>exp</div>
					<div class="cb cbop operands" key='+' char='+'>+</div>
				</div>

				<div class="crow">
					<div class="cb cbnum" key='pi' style="width: 25%">π</div>
					<div class="cb cbnum" key='e' style="width: 25%">e</div>
					<div class="cb enter" style="width: 50%">=</div>
				</div>

			</div>
		</div>
		
	</div>
</body>

</html>
